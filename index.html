<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Prime Pizzeria</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="landing-page">
        <!-- navbar -->
        <nav class="navbar">
          <div class="navbar-center">
            <span class="nav-icon">
              <i class="fas fa-bars"></i>
            </span>
            <h4>The Prime Pizzeria</h4>
            <div class="cart-btn">
              <span class="nav-icon" id="active">
                <i class="fas fa-cart-plus"></i>
              </span>
              <div class="cart-items">0</div>
            </div>
          </div>
        </nav>
        <!-- end og navbar -->
        <!-- hero -->
        <header class="hero">
          <div class="banner">
            <h1 class="banner-title">Build Your Pizza</h1>
            <button class="banner-btn">shop now</button>
          </div>
        </header>
      </section>

      <!-- end of hero -->
      <!-- products -->
      <section class="products">
        <div class="section-title">
          <h2>Build Your Own Pizza</h2>
        </div>
        <div class="products-center">
          <!-- single product -->
          <article class="product">
            <div class="img-container">
              <img src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg" alt="product" class="product-img">
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose Your crust's size</p>
            <p>$16</p>

          </article>
          <article class="product">
            <div class="img-container">
              <img src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg" alt="product" class="product-img">
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose Your crust's size</p>
            <p>$16</p>

          </article>
          <article class="product">
            <div class="img-container">
              <img src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg" alt="product" class="product-img">
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose Your crust's size</p>
            <p>$16</p>

          </article>
          <!-- end of single product -->
        </div>
      </section>
      <!-- end of products -->

      <!-- <div class="order1 d-flex justify-content-between">
          <div class="order-text">
            <h2>Build Your Own Pizza</h2>
            <p>Home > Pizza Builder</p>
          </div>
          <img src="./src/images/pizza5.jpg" alt="" width="35%" />
        </div> -->

      <div class="select">
        <div class="specify">
          <hr />
          <p>Choose your crust's size</p>
        </div>
        <div class="specify">
          <hr />
          <p>Choose the type of crust</p>
        </div>
        <div class="specify">
          <hr />
          <p>Choose your toppings</p>
        </div>
        <div class="specify">
          <hr />
          <p>Add cheese</p>
          <hr />
        </div>
      </div>

      <div class="checkout"></div>
    </div>

    <script src="./src/js/jQuery-3.6.0.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
