<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Prime Pizzeria</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="landing-page">
        <!-- navbar -->
        <nav class="navbar">
          <div class="navbar-center">
            <span class="nav-icon">
              <i class="fas fa-bars"></i>
            </span>
            <h4 class="logo">The Prime Pizzeria</h4>
            <div class="cart-btn">
              <span class="nav-icon" id="active">
                <i class="fas fa-cart-plus"></i>
              </span>
              <div class="cart-items">0</div>
            </div>
          </div>
        </nav>
        <!-- end og navbar -->
        <!-- hero -->
        <header class="hero">
          <div class="banner">
            <h1 class="banner-title">Build your own pizza</h1>
            <button class="banner-btn">shop now</button>
          </div>
        </header>
      </section>

      <!-- end of hero -->
      <!-- products -->
      <section class="products">
        <div class="section-title">
          <h2>Build Your Own Pizza</h2>
        </div>
        <div class="products-center">
          <!-- single product -->
          <article class="product">
            <div class="img-container">
              <img
                src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose Your crust's size</p>
            <div class="specify">
              <select name="pizza' size" id="pizza-size">
                <option value="choose">choose</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
            </div>
          </article>
          <article class="product">
            <div class="img-container">
              <img
                src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose Your Toppings</p>
            <div class="specify">
              <select name="pizza' size" id="pizza-toppings">
                <option value="choose">choose</option>
                <option value="pineapples">pineapples</option>
                <option value="mushrooms">mushrooms</option>
                <option value="olives">olives</option>
              </select>
            </div>
          </article>
          <article class="product">
            <div class="img-container">
              <img
                src="./src/images/fatima-akram-uU0Anw-8Vsg-unsplash.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to cart
              </button>
            </div>
            <p>Choose your crust type</p>
            <div class="specify">
              <select name="pizza' size" id="pizza-crust">
                <option value="choose">choose</option>
                <option value="rispy">rispy</option>
                <option value="stuffed">stuffed</option>
                <option value="gluten-free">gluten-free</option>
              </select>
            </div>
          </article>
          <!-- end of single product -->
        </div>
        <button class="order">order</button>
        <div class="data">
          <table>
            <tr>
              <th>order number</th>
              <th>pizza size</th>
              <th>crust type</th>
              <th>toppings</th>
              <th>total</th>
            </tr>
            <tr>
              <td class="number"></td>
              <td class="size"></td>
              <td class="type"></td>
              <td class="toppings"></td>
              <td class="total"></td>
            </tr>
          </table>
        </div>
      </section>
      <!-- cart -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>Your Cart</h2>
          <div class="cart-content">
            <!-- cart-item -->
            <div class="cart-item">
              <img
                src="./src/images/david-benes-zsRhTW3qrmo-unsplash.jpg"
                alt="product"
              />
              <div>
                <h4>cheese</h4>
                <h5>$1.00</h5>
                <span class="remove-item">remove</span>
              </div>
              <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount"></p>
                <i class="fas fa-chervon-down"></i>
              </div>
            </div>
            <!-- end of cart-item -->
          </div>
          <div class="cart-footer">
            <h3>
              Your total : $
              <span class="cart-total">0</span>
            </h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
          </div>
        </div>
      </div>

      <!-- end of cart -->
      <!-- end of products -->
