<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Prime Pizzeria</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="landing-page">
        <h1>The Prime Pizzeria</h1>
        <p>whole or slice, any would suffice</p>
      </div>
      <div class="pizza-builder">
        <section class="orders">
          <div class="order">
            <div class="nav-bar">
            <nav class="navbar navbar-dark sticky-top bg-dark">
              <!-- Navbar content -->
              <a class="navbar-brand" href="#">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                  <a class="nav-item nav-link" href="#">Features</a>
                  <a class="nav-item nav-link" href="#">Pricing</a>
                  <a class="nav-item nav-link disabled" href="#">Disabled</a>
                </div>
              </div>
            </nav>
            </div>
            <div class="order1 d-flex justify-content-between">
              <div class="order-text">
              <h2>Build Your Own Pizza</h2>
              <p>Home > Pizza Builder</p>
            </div>
            <div class="order-img">
              <img src="./src/images/pizza5.jpg" alt="" width="50%" />
            </div>
            </div>         
          </div>
          <div class="select">
            <div class="specify">
              <p>Choose your crust's size</p>
            </div>
            <div class="specify">
              <p>Choose the type of crust</p>
            </div>
            <div class="specify">
              <p>Choose your toppings</p>
            </div>
            <div class="specify">
              <p>Add cheese</p>
            </div>
          </div>
        </section>
      </div>
      <div class="checkout"></div>
    </div>

    <script src="./src/js/jQuery-3.6.0.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
